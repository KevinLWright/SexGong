    .unmute {
  background-image: url(http://franriavilla.in/images/unmute.png);

  height: 30px;

}

.mute {
  background-image: url(http://franriavilla.in/images/mute.png);
}
    
    	  .noSelect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important; 
    -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important; 
    outline: none !important;
}
  </style>
  <script>
  function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <div class="container">
      <input class="sexgong noselect" type="image" src="images/SexGong.jpg" value="PLAY" onclick="play()">
      <audio id="audio" src="audio/SexGong.mp3"></audio>
    </div>
    <div class='unmute' onclick="document.getElementById('audio').muted = !document.getElementById('audio').muted;$(this).toggleClass('mute')"></div>
  </body>
